<!DOCTYPE html>
<html ng-app="helloAngularApp">
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/signin.css">
    <title>Hello Angular</title>
</head>
<body>
<div class="container" ng-controller="UserController">
    <h2>All Users</h2>

    <div class="row">
        <div class="col-xs-12 col-md-6">
            <p>Bellow are all ({{users.length}}) currently registered users:</p>
        </div>
        <div class="col-xs-12 col-md-2 pull-right">
            <div class="input-group">
                <input ng-model="searchQuery" type="text" class="form-control" placeholder="Filter">
                <div class="input-group-btn">
                    <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                </div>
            </div>
        </div>
    </div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="user in users | filter:searchQuery">
            <td>{{user.id}}</td>
            <td>{{user.name}}</td>
            <td>{{user.email}}</td>
        </tr>
        </tbody>
    </table>
</div>
<!-- /container -->

<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="js/app.js"></script>
</body>
</html>
