<!DOCTYPE html>
<html ng-app="helloAngularApp">
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/signin.css">
    <title>Hello Angular</title>
</head>
<body>
<div class="container">
    <h2>All Users</h2>

    <div ng-controller="UserControllerList">
        <div class="row">
            <div class="col-xs-12 col-md-8">
                <p>Bellow are all ({{users.length}}) currently registered users:</p>
            </div>
            <div class="col-xs-12 col-md-2">
                Sort by:
                <select ng-model="orderProp">
                    <option value="id">ID</option>
                    <option value="name">Name</option>
                </select>
            </div>
            <div class="col-xs-12 col-md-2 pull-right">
                <div class="input-group">
                    <input ng-model="searchQuery" type="text" class="form-control" placeholder="Filter">

                    <div class="input-group-btn">
                        <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="user in users | filter:searchQuery | orderBy:orderProp">
                <td>{{user.id}}</td>
                <td>{{user.userName}}</td>
                <td>{{user.email}}</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="row" ng-controller="UserControllerCreate">
        <div class="col-xs-12 col-md-6">
            <form ng-submit="createUser()">
                <div class="form-group">
                    <label for="inputName">Name</label>
                    <input type="name" class="form-control" id="inputName" placeholder="Enter name"
                           ng-model="userForm.userName"
                           required>
                </div>
                <div class="form-group">
                    <label for="inputEmail">Email address</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="Enter email"
                           ng-model="userForm.email" required>
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
    </div>
</div>
<!-- /container -->

<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-resource/angular-resource.min.js"></script>
<script src="js/services.js"></script>
<script src="js/controllers.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
